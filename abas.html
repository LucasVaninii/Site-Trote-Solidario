<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abas com Conteúdo Local</title>
  <style>
    /* Estilos básicos para as abas */
    .tabs {
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      display: inline-block;
      cursor: pointer;
      background-color: #ddd;
      margin-right: 5px;
    }

    .tab:hover {
      background-color: #ccc;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Abas -->
  <div class="tabs">
    <div class="tab" onclick="changeContent('pagina1.html')">Página 1</div>
    <div class="tab" onclick="changeContent('pagina2.html')">Página 2</div>
    <div class="tab" onclick="changeContent('pagina3.html')">Página 3</div>
  </div>

  <!-- iframe -->
  <iframe id="iframe-content" src="pagina1.html"></iframe>

  <script>
    function changeContent(url) {
      document.getElementById('iframe-content').src = url;
    }
  </script>

</body>
</html>
