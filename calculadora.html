<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <br>
    <div class="container-calculadora">
        <h2> Calculadoras de Pontuação </h2>
        <form> <!--formulário para entrada de dados do usuário-->
            <div class="campos">
                <label> Ação Social (pts)</label>
                <input type="number" id="acaoSocial"/>
            </div>
            <div class="campos"> 
                <label> Homenagem (pts) </label>
                <input type="number" id="homenagem"/>
            </div>
            <div class="campos"> 
                <label> Kit alimentação </label>
                <input type="number" id="kit"/>
            </div>
            <div class="campos"> 
                <label> Caixas de leite (litros) </label>
                <input type="number" class="campo" id="leite"/>
            </div>
            <div class="campos"> 
                <label> Lata de suplemento (avulso) </label>
                <input type="number" id="suplemento"/>
            </div>
            <div class="campos"> 
                <label> Pacote de Arroz 05 Kg (avulso) </label>
                <input type="number" id="arroz"/>
            </div>
            <div class="campos"> 
                <label> Pacote de Arroz 01 Kg (avulso) </label>
                <input type="number" id="arroz 1"/>
            </div> 
            <div class="campos"> 
                <label> Pacote de Feijão 02 Kg (avulso) </label>
                <input type="number" id="feijao"/>
            </div> 
            <div class="campos"> 
                <label> Pacote de Feijão 01 Kg (avulso) </label>
                <input type="number" id="feijao1"/>
            </div> 
            <div class="campos"> 
                <label>  Pacote de Macarrão de 400/500 gramas </label>
                <input type="number" id="macarrao"/>
            </div>
            <div class="campos"> 
                <label>  Óleo 900 ml </label>
                <input type="number" id="oleo"/>
            </div>
            <div class="campos"> 
                <button type="button" onclick="calcular()"> Calcular </button>
                <label id="soma"> </label>
            </div>
        </form>
    </div>
</body>
</html>
