<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="container-calculadora">
        <h2> Calculadoras de Pontuação </h2>
        <br>
        <form> <!--formulário para entrada de dados do usuário-->
            <div class="container1-calculadora">
                <div class="campos">
                    <label> Ação Social (pts)</label>
                    <input type="number" id="acaoSocial" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Homenagem (pts) </label>
                    <input type="number" id="homenagem" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Kit alimentação </label>
                    <input type="number" id="kit" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Caixas de leite (litros) </label>
                    <input type="number" class="campo" id="leite" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Lata de suplemento (avulso) </label>
                    <input type="number" id="suplemento" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Pacote de Arroz 05 Kg (avulso) </label>
                    <input type="number" id="arroz" placeholder="Valor" />
                </div>
            </div>
            <div class="container2-calculadora">
                <div class="campos">
                    <label> Pacote de Arroz 01 Kg (avulso) </label>
                    <input type="number" id="arroz 1" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Pacote de Feijão 02 Kg (avulso) </label>
                    <input type="number" id="feijao" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Pacote de Feijão 01 Kg (avulso) </label>
                    <input type="number" id="feijao1" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Pacote de Macarrão de 400/500 gramas </label>
                    <input type="number" id="macarrao" placeholder="Valor" />
                </div>
                <div class="campos">
                    <label> Óleo 900 ml </label>
                    <input type="number" id="oleo" placeholder="Valor" />
                </div>
            </div>
        </form>
        <br>
        <br>
        <div>
            <button type="button" id="botao-soma" onclick="calcular()"> Calcular </button>
            <label id="soma"> </label>
        </div>
    </div>
</body>

</html>
